<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="description" content="">

    <!-- 견적 신청 목록 -->
    <title>견적 신청 목록</title>

    <!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/css/animate.min.css}">
	<link rel="stylesheet" th:href="@{/css/YTPlayer.min.css}">
	<link rel="stylesheet" th:href="@{/css/slick.css}">
	<link rel="stylesheet" th:href="@{/css/structure.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" th:href="@{/css/responsive.css}">

	<!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700,800,900" rel="stylesheet">

    <!-- icons -->
    <link rel="icon" th:href="@{/images/ico/favicon.ico}"> 
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/images/ico/apple-touch-icon-precomposed.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/images/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/images/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{/images/ico/apple-touch-icon-57-precomposed.png}"> 
    <!-- icons -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!-- Template Developed By ChtStudio -->
    
    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/sections/header.css}">
    
   
</head>

<body>
    <div id="preloader">
        <img th:src="@{/images/preloader.gif}" alt="Image" class="tr-preloader img-fluid">
    </div><!-- preloader -->
	
	<!-- header include -->
    <div th:replace="/sections/header :: header"></div>

    <section class="breadcrumb-section">
        <div class="container">
            <h1>견적 신청 목록</h1>
            <p>고객이 해당 업체를 직접 선택하여 견적서를 보내왔어요.</p>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="breadcrumb-item">Chosen</li>
            </ol>
        </div><!-- /.container -->
    </section><!-- /.breadcrumb-section -->

    <div class="sg-page-content">
        <div class="sg-section">
            <div class="section-content sg-filter-content list-view-tab section-padding">
                <div class="container">
                    <div class="sa-course-content">
                        <div class="row">
                        <div th:each="list:${Lists}" class="col-lg-6">
                                <div class="sa-course">
                                    <div class="course-info">
                                        <div class="info">
                                            <h2 class="title"><a th:href="@{/estimation/ChosenDetail(id=${list.eid})}" th:text="|${list.building}/${list.size}평/예산:${list.budget}|"></a></h2>
                                            <p th:text="${list.eaddr}"></p>
                                        </div>
                                        <div class="sa-meta">
                                            <ul class="global-list">
                                                <li><a href="#"><span><i class="far fa-comments"></i></span>대기중</a></li>
                                                <li><a href="#"><span><i class="far fa-user"></i></span><span th:text="${list.ename}"></span></a></li>
                                            </ul>
                                        </div>
                                    </div><!-- /.course-info -->
                                </div><!-- /.sg-course -->
                            </div>
                        </div><!-- /.row -->
                    </div><!-- /.sg-course-content -->

                    <div class="sg-pagination text-center">
                        <ul class="pagination justify-content-center mb-0">
                            <li><a class="page-numbers current" href="#">1</a></li>
                            <li><a class="page-numbers" href="#">2</a></li>
                            <li class="float-right"><a class="page-numbers" href="#"><i class="fas fa-chevron-right"></i></a></li>
                        </ul>
                    </div><!-- /.sg-pagination -->
                </div><!-- /.container -->
            </div><!-- /.section-content -->
        </div><!-- /.sg-section -->

    <!-- footer -->
    <div th:replace="/sections/footer :: footer"></div>

    <!-- JS -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/inview.min.js}"></script>
	<script th:src="@{/js/slick.min.js}"></script>
	<script th:src="@{/js/jquery-ui-min.js}"></script>
	<script th:src="@{/js/jarallax.min.js}"></script>
	<script th:src="@{/js/counterup.min.js}"></script>
	<script th:src="@{/js/waypoints.min.js}"></script>
	<script th:src="@{/js/YTPlayer.min.js}"></script>
	<script th:src="@{/js/jquery-ui-min.js}"></script>
	<script th:src="@{/js/validate.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	
	<!-- header js -->
    <script th:src="@{/js/sections/header.js}"></script> 
	
	<script type="text/javascript">
 	// url 파라미터 지우는 코드
  	history.replaceState({}, null, location.pathname);
	</script>
</body>

</html>
