<!DOCTYPE html>

<head>
<meta charset="utf-8">

<link rel="stylesheet" th:href="@{/css/structure.css}">

	th:href="@{/images/ico/apple-touch-icon-114-precomposed.png}">

<!-- 데이터 테이블 -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.12.0/datatables.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css" />



</head>
<body>
	<div id="preloader">
		<img th:src="@{/images/preloader.gif}" alt="Image"
			class="tr-preloader img-fluid">
	</div>
	<!-- preloader -->

	<div th:replace="admin/sections/header :: header"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-2">
				<div class="sa-menu">
					<nav class="navbar navbar-expand p-0 m-0">
						<div class="container m-0 p-0 b-shadow">

							<button class="navbar-toggler" type="button"
								data-bs-toggle="collapse" data-bs-target="#navbarNav"
								aria-controls="navbarNav" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarNav">
								<ul class="navbar-nav flex-column w-100 m-0" id="admin-nav">
									<li><a class="w-100" th:href="@{/admin/dashboard}"><i
											class="fas fa-chart-line"></i> <span>대시보드</span></a></li>
									<li><a class="w-100"
										th:href="@{/admin/member}"><i class="fas fa-user"></i> <span>회원관리</span></a></li>
									<li class="active"><a class="w-100" th:href="@{/admin/company}"><i
											class="fas fa-building"></i> <span>업체관리</span></a></li>
									<li><a class="w-100" th:href="@{/admin/board}"><i
											class="fas fa-book"></i> <span>게시글</span></a></li>
									<li><a class="w-100" th:href="@{/admin/chart}"><i
											class="fas fa-chart-line"></i> <span>차트</span></a></li>
								</ul>
							</div>
						</div>
						<!-- /.container -->
					</nav>
					<!-- /.navbar -->
				</div>
				<!-- /.sa-menu -->
			</div>
			<div class="col-lg-9">
				<div class="sa-section">
					<div class="section-content section-padding pt-3 pb-0">
						<div class="container">
							<div class="section-header justify-content-between">
								<div class="title">
									<a th:href="@{/admin/member}" class="d-inline">업체 관리 > </a>
									<h1 class="d-inline">수정</h1>
								</div>
							</div>
							<!-- /.section-header -->
							<div class="address-content" id="admin-info">
								<div class="row">
									<div class="col-lg-9 offset-lg-3">
										<div class="account-content">
											<form class="ragister-form" name="ragister-form"
												method="post" th:action="@{/admin/member/form/{id}(id=${member.id})}">
												<input type="hidden" name="_method" value="put">
												<div class="row form-group justify-content-center pt-3">
													<label>로고 이미지</label>
													<input type="hidden" class="logo_image" name="profilimg" th:value="${member.profilimg}">
													<div class="col-md-6">
														<img th:src="@{http://140.238.11.118:5000/upload/{img}(img=${member.profilimg})}" alt="Image"
															class="img-fluid" id="logo_image">
													</div>
													<div class="col-12 add-photo">
														<button class="btn btn-primary mt-1 btnChange" type="button">기본 이미지로 변경</button>
													</div>
												</div>
												<div class="form-group text-left mb-0">
													<label>아이디</label> <input type="text" class="form-control"
														required="required" placeholder="admin"
														readonly="readonly" th:value="${member.id}" name="id">
												</div>
												<div class="form-group text-left mb-0">
													<label>닉네임</label> <input type="text" class="form-control" name="nickname"
														required="required" placeholder="착한닉네임1" th:value="${member.nickname}">
												</div>
												<div class="form-group text-left mb-0">
													<label>이메일</label> <input type="email" class="form-control" name="email"
														required="required" placeholder="example@example.com" th:value="${member.email}">
												</div>
												<button class="btn btn-primary" type="submit">변경</button>
											</form>
											<!-- /.contact-form -->
										</div>
										<!-- /.account-content -->
									</div>
								</div>
								<!-- /.row -->
							</div>
							<!-- /.sg-category-content -->
						</div>
						<!-- /.container -->
					</div>
					<!-- /.section-content -->
				</div>
				<!-- /.sa-section -->
			</div>
		</div>
	</div>



	<!-- JS -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/inview.min.js}"></script>
	<script th:src="@{/js/slick.min.js}"></script>
	<script th:src="@{/js/jquery-ui-min.js}"></script>
	<script th:src="@{/js/jarallax.min.js}"></script>
	<script th:src="@{/js/counterup.min.js}"></script>
	<script th:src="@{/js/waypoints.min.js}"></script>
	<script th:src="@{/js/YTPlayer.min.js}"></script>
	<script th:src="@{/js/jquery-ui-min.js}"></script>
	<script th:src="@{/js/validate.js}"></script>
	<script th:src="@{/js/main.js}"></script>

	<!-- 관리자 스크립트 -->
	<script th:src="@{/js/admin_script.js}"></script>
	
	<script>
		company_img = $('.logo_image').val()
		default_img = 'profile_basic.png'
		$('.btnChange').click(function(){
			logo_img = $('.logo_image').val()
			if(logo_img != default_img){
				$(this).text('변경 취소')
				$('.logo_image').val(default_img)
				$('#logo_image').attr('src', 'http://140.238.11.118:5000/upload/' + default_img);
			} else {
				$(this).text('기본 이미지로 변경')
				$('.logo_image').val(company_img)
				$('#logo_image').attr('src', 'http://140.238.11.118:5000/upload/' + company_img);
			}
			
		})
	</script>
	


</body>
</html>
