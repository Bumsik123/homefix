<body>
	<div id="preloader">
		<img th:src="@{/images/preloader.gif}" alt="Image"
			class="tr-preloader img-fluid">
	</div>
	<!-- preloader -->

	<div th:replace="/sections/header :: header"></div>
	

	<div class="sg-page-content">
		<div class="sg-section">
			<div class="section-content bg-color section-padding">
				<div class="container">
					<div class="ragister-account text-center">
						<div class="row">
							<div class="col-lg-6 offset-lg-3">
								<div class="account-content">
									<h1>개인 회원가입</h1>
									<form class="ragister-form" name="ragister-form" method="post" th:action="@{/sign/member/memSave}" > <!-- th:action="/member/memsign" -->
										<input  th:value="|kakao${kakao}|" name="id">
										<input  th:value="${kakao}" name="kakao">
										<div class="form-group text-left mb-0">
											<label th:for='memberName'>이름<span class="error_box_name"></span></label>
											<input type="text" class="form-control" id='memName'
												name='name' placeholder="이름">
										</div>
										
										<div class="form-group text-left mb-0">
											<label th:for='nickname'>닉네임<span class="error_box_nic"></span></label>
											<div class="row">
												<div class="id_check col-md-9">
													<input type="text" class="form-control" id='memberNick'
														name='nickname' placeholder="별명"/>
												</div>
												<div class='id_check col-md-3'>
													<button type="button" id="nickCheak"
														class="btn btn-primary p-0">중복확인</button>
												</div>
											</div>
										</div>
										<!-- 전화번호 -->
										<div class="form-group first field--not-empty">
											<label th:for="bs_businessNum">전화번호<span class="error_box"></span></label>
											<div class="row">
												<div class="tel">
													<input
													  type="tel"
													  class="form-control m-input"
													  name="tel"
													  id="telInput"
													  required
													  pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
													  maxlength="13"
													  placeholder="예) 010-1234-5678"
													/>
												</div>
											</div>
										</div>
										<!--/전화번호 끝-->
										<!-- 우편번호/주소 -->
										<div class="form-group">
											<label th:for="bs_postNum">우편번호<span class="error_box"></span></label>
											<div class='row'>
												<div class="email_check col-md-8">
													<input type="text" id="postNum" name="zipcode"
														placeholder="우편번호" class="form-control" readonly>
												</div>
												<div class='email_check col-md-4'>
													<button type="button" id="btn_postCheak"
														class="btn btn-primary">주소찾기</button>
												</div>
											</div>
											<input type="text" id="mem_firstAddress" name="addr"
												placeholder="주소" class="form-control" readonly>
												
											<input type="text" id="mem_secondAddress" name="addrd"
												placeholder="상세주소" class="form-control">
										</div>
										<!-- / 우편번호/주소 끝-->
										<!-- 이용약관 -->
										<div class="checkbox_group" id="check">
										<div>
											<label th:for="check_all">
												  <input type="checkbox" id="check_all" class="check">
												  전체 동의
												  
											</label> 
											<label th:for="check_1">
												  <input type="checkbox" id="check_1" class="check" >
												  개인정보 처리방침 동의
												  
											</label>
											<label th:for="check_2"> 
												  <input type="checkbox" id="check_2" class="check" >
												  서비스 이용약관 동의
												  
											</label>
											<label th:for="check_3">
												  <input type="checkbox" id="check_3" class="check" >
												  마케팅 수신 동의 
										  </label>
										  </div>
										</div>
										
										<!-- /이용약관 끝 -->
										<button class="btn btn-primary" id='mem_signUp' type="submit">가입하기</button>
									</form>
									<!-- /.contact-form -->

								</div>
								<!-- /.account-content -->
							</div>
						</div>
					</div>
					<!-- /.ragister-account -->
				</div>
				<!-- /.container -->
			</div>
			<!-- /.section-content -->
		</div>
		<!-- /.sg-section -->
	</div>	
	
	<div th:replace="/sections/footer :: footer"></div>

	<!-- JS -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/inview.min.js}"></script>
	<script th:src="@{/js/slick.min.js}"></script>
	<script th:src="@{/js/jquery-ui-min.js}"></script>
	<script th:src="@{/js/jarallax.min.js}"></script>
	<script th:src="@{/js/counterup.min.js}"></script>
	<script th:src="@{/js/waypoints.min.js}"></script>
	<script th:src="@{/js/YTPlayer.min.js}"></script>
	<script th:src="@{/js/jquery-ui-min.js}"></script>
	<script th:src="@{/js/validate.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<!--kakao address api  -->
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

	<script th:src="@{/js/sections/header.js}"></script>

	<!--haeyun jquery  -->
	<script th:src="@{/js/he/signMem.js}"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/
	$('#telInput').keyup(function (event) {
		  event = event || window.event;
		  var _val = this.value.trim();
		  this.value = autoHypenTel(_val);
		});
	/*]]>*/
	</script>
	
</body>
