	<!-- header -->

	<div class="sg-page-content">
		<div class="sg-section">
			<div class="section-content bg-color section-padding">
				<div class="container">
					<div class="ragister-account text-center">
						<div class="row">
							<div class="col-lg-6 offset-lg-3">
								<h3>로그인</h3>
								<div class="account-content">
									<ul class="nav nav-tabs" id="myTab" role="tablist">

										<li class="nav-item" role="presentation">
											<button class="nav-link active" id="profile-tab"
												data-bs-toggle="tab" data-bs-target="#profile" type="button"
												role="tab" aria-controls="profile" aria-selected="true">개인</button>
										</li>
										<li class="nav-item" role="presentation">
											<button class="nav-link" id="contact-tab"
												data-bs-toggle="tab" data-bs-target="#contact" type="button"
												role="tab" aria-controls="contact" aria-selected="false">사업자</button>
										</li>
									</ul>
									<div class="tab-content" id="myTabContent">

										<div class="tab-pane fade show active" id="profile"
											role="tabpanel" aria-labelledby="profile-tab">
											<form class="ragister-form" name="ragister-form"
												method="post" th:action="@{/sign/member/loginMem}">

												<div class="form-group text-left mb-0">
													<label>Id</label> <input type="text" class="form-control" name="id"
														 placeholder="아이디">
												</div>
												<div class="form-group text-left mb-0">
													<label>Password</label> <input type="password" name="password"
														class="form-control" 
														placeholder="비밀번호">
														<input type="checkbox">아이디 저장하기</input>
												</div>
												
												<button class="btn btn-primary" type="submit" id="memberLogin">로그인</button>
												<div class="middle-content">
													<a class='btn btn-primary' th:href='@{/sign/member/sign_member}'>회원가입</a>
													<a id="id_find" href="/sign/findIdPw">아이디/비밀번호 찾기</a>
												</div>
												<div class="buttons">
													<a class="facebook" href="https://kauth.kakao.com/oauth/authorize?client_id=b9782ddba62ada3a2b9e27f1892618a6&redirect_uri=http://localhost:8080/kakao/kakao&response_type=code"><span> <i
															class="fa-solid fa-comment"></i></span>카카오로 로그인 하기</a>

												</div>
											</form>
										</div>
										<div class="tab-pane fade" id="contact" role="tabpanel"
											aria-labelledby="contact-tab">
											<form class="ragister-form" name="ragister-form"
												method="post" th:action="@{/sign/company/companyLogin}">
												<div class="form-group text-left mb-0">
													<label>Id</label> <input type="text" class="form-control"
														 placeholder="아이디" id="companyId" name="id">
												</div>
												<div class="form-group text-left mb-0">
													<label>Password</label> <input type="password"
														class="form-control" name="pass"
														placeholder="비밀번호">
														<input type="checkbox">아이디 저장하기
												</div>
												
												
												<span id="errorBox" th:text="${message}" hidden ></span>
												<span id="errorBoxReal"></span>
												
												
												
												
												
												<button class="btn btn-primary" type="submit" id="companyLogin">로그인</button>
												<div class="middle-content">
													<a class='btn btn-primary' th:href='@{/sign/company/sign-agree-b}'>회원가입</a>
												
												
													<a id="id_find" th:href='@{/sign/companyfindIdPw}'>아이디/비밀번호 찾기</a>
												</div>
												
											</form>
											<!-- /.contact-form -->

										</div>
									</div>
								</div>
