<!DOCTYPE html>
<!-- 타임리프설정 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="">
<meta name="description" content="">

<title>Educam | Education & Courses HTML Template.</title>

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" th:href="@{/css/YTPlayer.min.css}">
<link rel="stylesheet" th:href="@{/css/slick.css}">
<link rel="stylesheet" th:href="@{/css/structure.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/responsive.css}">
<!--eunhye css  -->
<link rel="stylesheet" th:href="@{/css/eh/sign-eh.css}">

<!-- font -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700,800,900"
	rel="stylesheet">

<!-- icons -->
<link rel="icon" th:href="@{/images/ico/favicon.ico}">
<link rel="apple-touch-icon" sizes="144x144"
	th:href="@{/images/ico/apple-touch-icon-precomposed.png}">
<link rel="apple-touch-icon" sizes="114x114"
	th:href="@{/images/ico/apple-touch-icon-114-precomposed.png}">
<link rel="apple-touch-icon" sizes="72x72"
	th:href="@{/images/ico/apple-touch-icon-72-precomposed.png}">
<link rel="apple-touch-icon" sizes="57x57"
	th:href="@{/images/ico/apple-touch-icon-57-precomposed.png}">
	
<!-- 퀵메뉴바 css -->
<link rel="stylesheet" th:href="@{/css/nav.css}"> 

</head>
<body>
	<div id="preloader">
		<img src="images/preloader.gif" alt="Image"
			class="tr-preloader img-fluid">
	</div>
	<!-- preloader -->

	
<div th:replace="/sections/header :: header"></div>      
 <hr>
	<!-- /.sa-header -->

	<div class="sg-page-content">
		<div class="sg-section">
			<div class="section-content bg-color section-padding">
				<div class="container">
					<div class="ragister-account text-center">
						<div class="row">
							<div class="col-lg-6 offset-lg-3">
								<div class="account-content">
									<h1>사업자 회원가입</h1>
									
									
									
									<form class="ragister-form" name="ragister-form" method="post"
										 th:action="@{/sign/company/signUpB}">

										<div class="form-group text-left mb-0">
											<label for='bs_memberId'>아이디<span class="error_box"></span></label>
											<div class="row">
												<div class="id_check col-md-9">
													<input type="text" class="form-control" id='bs_memberId'
														name='id' placeholder="영문자로 시작 영문자 또는 숫자 4~12자">
												</div>
												<div class='id_check col-md-3'>
													<button type="button" id="bs_btn_idCheak"
														class="btn btn-primary">중복확인</button>
												</div>
											</div>
										</div>

										<!--***************사업자 회원가입 추가영역 Start ***************** -->
										<div class="form-group text-left mb-0">
											<label for='bs_Name'>업체명<span class="error_box"></span></label>
											<input type="text" class="form-control" id='bs_Name'
												name='name' placeholder="업체명">
										</div>


										<div class="form-group text-left mb-0">
											<label for='bs_memberName'>대표자명<span class="error_box"></span></label>
											<input type="text" class="form-control" id='bs_memberName'
												name='ceo' placeholder="대표자명">
										</div>

										<div class="form-group first field--not-empty">
											<label for="bs_businessNum">사업자번호<span class="error_box"></span></label>
											<div class="row">
												<div class=" col-md-9">
													<input type="text" class="form-control" id="bs_businessNum"
														name="num" placeholder="숫자 10자">
												</div>

												<div class=' col-md-3'>
													<button type="button" id="bs_btn_businessNum"
														class="btn btn-primary">중복확인</button>

												</div>
											</div>
										</div>
										<!--**********사업자 회원가입 추가영역 End*************  -->

										<div class="form-group first field--not-empty">
											<label for='bs_memberPassword'>비밀번호<span
												class="error_box"></span>
											</label><input type="password" class="form-control"
												id='bs_memberPassword' name='pass'
												placeholder="영문, 숫자, 특수문자를 최소 한가지씩 조합하여 8~16자">
										</div>
										<div class="form-group first field--not-empty">
											<label for='bs_passwordCheck'>비밀번호 확인<span
												class="error_box"></span></label> <input type="password"
												class="form-control" id="bs_passwordCheck" name='passCheck'
												placeholder="비밀번호 확인">
										</div>
										<div class="form-group">
											<label for="bs_postNum">우편번호<span class="error_box"></span></label>
											<div class='row'>
												<div class="email_check col-md-8">
													<input type="text" id="bs_postNum" name="zip"
														placeholder="우편번호" class="form-control" readonly>
												</div>
												<div class='email_check col-md-4'>
													<button type="button" id="bs_btn_postCheak"
														class="btn btn-primary">주소찾기</button>
												</div>
											</div>
											<input type="text" id="bs_firstAddress" name="addr"
												placeholder="주소" class="form-control" readonly> <input
												type="text" id="bs_secondAddress" name="addrd"
												placeholder="상세주소" class="form-control">
										</div>

										<div class="form-group first field--not-empty">
											<label for="bs_memberEmail">이메일<span class="error_box"></span></label>
											<div class="row">
												<div class="email_check col-md-9">
													<input type="email" class="form-control" id="bs_memberEmail"
														name="email">
												</div>
												<div class='email_check col-md-3'>
													<button type="button" id="bs_btn_emailCheak"
														class="btn btn-primary">중복확인</button>
												</div>
											</div>
										</div>

										<div class="form-group first field--not-empty">
											<label for="bs_memberTel">전화번호<span class="error_box"></span></label>
											<input type="tel" class="form-control" id="bs_memberTel"
												name="tel">
										</div>


										<button class="btn btn-primary" id='bs_btn_signUp' type="submit">가입하기</button>



									</form>
									<!-- /.contact-form -->

								</div>
								<!-- /.account-content -->
							</div>
						</div>
					</div>
					<!-- /.ragister-account -->
				</div>
				<!-- /.container -->
			</div>
			<!-- /.section-content -->
		</div>
		<!-- /.sg-section -->

		
		<!-- /.sa-section -->

	</div>
	<!-- /.sg-page-content -->

<div th:replace="/sections/nav :: div"></div>
		
<div th:replace="/sections/footer :: footer"></div>  


	
	<!-- /.footer -->


	<!-- JS -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/inview.min.js}"></script>
	<script th:src="@{/js/slick.min.js}"></script>
	<script th:src="@{/js/jquery-ui-min.js}"></script>
	<script th:src="@{/js/jarallax.min.js}"></script>
	<script th:src="@{/js/counterup.min.js}"></script>
	<script th:src="@{/js/waypoints.min.js}"></script>
	<script th:src="@{/js/YTPlayer.min.js}"></script>
	<script th:src="@{/js/jquery-ui-min.js}"></script>
	<script th:src="@{/js/validate.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<!--kakao address api  -->
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!--eunhye jquery  -->
	<script th:src="@{/js/eh/sign-up-b.js}"></script>
	
	

<!-- 퀵메뉴 js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/chatbotjs/app.js}" charset="UTF-8"></script>
	
</body>
</html>
