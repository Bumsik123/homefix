	<!-- header -->
	<div th:replace="sections/header :: header"></div>
	<hr>
	<div class="sg-page-content">
		<div class="sg-section">
			<div class="section-content bg-color section-padding">
				<div class="container">
					<div class="ragister-account text-center">
						<div class="row">
							<div class="col-lg-6 offset-lg-3">
								<h3 style="margin-bottom: 40px;">사업자 아이디 & 비밀번호 찾기</h3>
								<div class="account-content">
									<ul class="nav nav-tabs" id="myTab" role="tablist">

										<li class="nav-item" role="presentation">
											<button class="nav-link active" id="profile-tab"
												data-bs-toggle="tab" data-bs-target="#profile" type="button"
												role="tab" aria-controls="profile" aria-selected="true">ID
												찾기</button>
										</li>
										<li class="nav-item" role="presentation">
											<button class="nav-link" id="contact-tab"
												data-bs-toggle="tab" data-bs-target="#contact" type="button"
												role="tab" aria-controls="contact" aria-selected="false">Password
												찾기</button>
										</li>
									</ul>
									<div class="tab-content" id="myTabContent">

										<div class="tab-pane fade show active" id="profile"
											role="tabpanel" aria-labelledby="profile-tab">
											<form class="ragister-form" name="ragister-form"
												method="post" action="#">
												<!-- 아이디 찾기_이름 -->
												<div class="form-group text-left mb-0">
													<label>Name</label> <input type="text" class="form-control"
														name="name" id="ceoName" placeholder="사업자명">
												</div>
												<!-- 아이디 찾기_전화번호 -->
												<div class="form-group text-left mb-0">
													<label>Tel</label> <input type="tel" name="tel"
														class="form-control" id="ceoTel"
														placeholder="전화번호 (-) 포함해서 적어주세요">
												</div>
												<button class="btn btn-primary" type="button" id="cfindid">아이디
													찾기</button>
												<div class="middle-content">
													<a class='btn btn-primary'
														th:href='@{/sign/company/sign-agree-b}'>회원가입</a>
												</div>
											</form>
										</div>
										<!-- 비밀번호 찾기 -->
										<div class="tab-pane fade" id="contact" role="tabpanel"
											aria-labelledby="contact-tab">
											<form class="ragister-form" name="ragister-form" method="get"
												action="companyLogin">
												<!-- 비밀번호 찾기_아이디 -->
												<div class="form-group text-left mb-0">
													<label>Id</label> <input type="text" class="form-control"
														placeholder="아이디" id="id" name="id">
												</div>
												<!-- 비밀번호 찾기_이메일 -->
												<div class="form-group text-left mb-0">
													<label>E-mail</label> <input type="email"
														class="form-control" name="email" id="email"
														placeholder="이메일">
												</div>
												<button class="btn btn-primary" type="button" id="cfindpw">비밀번호
													찾기</button>
												<div class="middle-content">
													<a class='btn btn-primary'
														th:href='@{/sign/company/sign-agree-b}'>회원가입</a>
												</div>
											</form>
											<!-- /.contact-form -->
										</div>
									</div>
								</div>
